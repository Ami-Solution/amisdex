<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voBits</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/qrcode-generator/js/qrcode.js"></script>
    <script src="bower_components/qrcode-generator/js/qrcode_UTF8.js"></script>
    <script src="bower_components/angular-qrcode/qrcode.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/shapeshift-api.js"></script>
    <script src="lib/widget.js"></script>
</head>
<body>
<div ng-app="ss-widget">
    <div ui-view="shapeshift-widget"></div>
    <coin-trader>
    <div class="row">
        <coin-selector
                class="col-md-5"
                coins="coins"
                label="'Return Address'"
                get-market-data="getMarketDataIn"
                market-data="marketData"
                selected-coin="coinIn"
                coin-address="returnAddress"
                direction="'in'">
        </coin-selector>
        <coin-selector
                class="col-md-5"
                coins="coins"
                label="'Withdrawal Address'"
                get-market-data="getMarketDataOut"
                selected-coin="coinOut"
                coin-address="withdrawalAddress"
                amount="amount"
                direction="'out'">
        </coin-selector>
    </div>
    <coin-error ssError="ssError"></coin-error>
    <coin-deposit-info deposit-status="DepositStatus" deposit-info="depositInfo"></coin-deposit-info>
    <coin-shift-button shift-it="shiftIt" shift-state="ShiftState"></coin-shift-button>
</coin-trader>
</div>
</body>
</html>
